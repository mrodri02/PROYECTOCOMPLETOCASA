<?xml version="1.0" encoding="utf-8"?>
<!-- Diagrama simple de conexiones para PROYECTOCOMPLETOCASA -->
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="360" viewBox="0 0 700 360">
  <style>
    .board { fill:#f4f4f8; stroke:#333; stroke-width:2 }
    .pin { fill:#fff; stroke:#333; stroke-width:1 }
    .label { font-family: Arial, sans-serif; font-size:12px; fill:#111 }
    .wire { stroke:#c0392b; stroke-width:3; stroke-linecap:round }
    .wire-g { stroke:#27ae60 }
    .wire-blk { stroke:#333 }
    .note { font-family: Arial, sans-serif; font-size:11px; fill:#444 }
  </style>

  <!-- Board rectangle -->
  <rect x="20" y="20" width="250" height="320" rx="12" class="board"/>
  <text x="145" y="40" text-anchor="middle" class="label">ESP32 (ej.)</text>

  <!-- Pins block (simplified) -->
  <g>
    <rect x="40" y="70" width="80" height="220" rx="6" fill="#fff" stroke="#bbb"/>
    <text x="80" y="90" text-anchor="middle" class="label">Pines</text>

    <g>
      <rect x="46" y="110" width="10" height="16" class="pin"/>
      <text x="66" y="122" class="note">GPIO 25
(IR)</text>
    </g>
    <g>
      <rect x="46" y="140" width="10" height="16" class="pin"/>
      <text x="72" y="152" class="note">GPIO 23
(LED Rojo)</text>
    </g>
    <g>
      <rect x="46" y="170" width="10" height="16" class="pin"/>
      <text x="72" y="182" class="note">GPIO 22
(LED Verde)</text>
    </g>
    <g>
      <rect x="46" y="200" width="10" height="16" class="pin"/>
      <text x="72" y="212" class="note">GPIO 4
(Buzzer)</text>
    </g>
  </g>

  <!-- IR Receiver -->
  <rect x="360" y="60" width="140" height="90" rx="8" fill="#fff" stroke="#333"/>
  <text x="430" y="80" text-anchor="middle" class="label">Receptor IR</text>
  <text x="430" y="100" text-anchor="middle" class="note">(p. ej. TSOP382)</text>

  <!-- LED rojo -->
  <g>
    <circle cx="420" cy="190" r="18" fill="#ff6b6b" stroke="#333"/>
    <text x="420" y="220" text-anchor="middle" class="note">LED Rojo</text>
    <rect x="460" y="175" width="60" height="20" rx="4" fill="#fff" stroke="#bbb"/>
    <text x="490" y="190" class="note">Resistencia 220Ω</text>
  </g>

  <!-- LED verde -->
  <g>
    <circle cx="420" cy="270" r="18" fill="#2ecc71" stroke="#333"/>
    <text x="420" y="300" text-anchor="middle" class="note">LED Verde</text>
    <rect x="460" y="255" width="60" height="20" rx="4" fill="#fff" stroke="#bbb"/>
    <text x="490" y="270" class="note">Resistencia 220Ω</text>
  </g>

  <!-- Buzzer -->
  <g>
    <rect x="360" y="230" width="140" height="60" rx="8" fill="#fff" stroke="#333"/>
    <text x="430" y="250" text-anchor="middle" class="label">Buzzer (pasivo)</text>
    <text x="430" y="270" text-anchor="middle" class="note">GPIO 4 → Buzzer → GND</text>
  </g>

  <!-- Wires (simplified) -->
  <!-- IR wire -->
  <path d="M120 118 L200 118 L360 110" class="wire-blk"/>
  <text x="180" y="106" class="note">GPIO 25</text>

  <!-- LED rojo wire -->
  <path d="M120 148 L200 160 L460 185" class="wire"/>
  <path d="M520 185 L540 185" class="wire-blk"/>
  <text x="200" y="150" class="note">GPIO 23 → Resistencia → LED Rojo → GND</text>

  <!-- LED verde wire -->
  <path d="M120 178 L200 200 L460 265" class="wire-g"/>
  <path d="M520 265 L540 265" class="wire-blk"/>
  <text x="200" y="190" class="note">GPIO 22 → Resistencia → LED Verde → GND</text>

  <!-- Buzzer wire -->
  <path d="M120 208 L360 250" class="wire-blk"/>
  <text x="240" y="230" class="note">GPIO 4 → Buzzer → GND</text>

  <!-- Ground note -->
  <text x="520" y="320" class="note">Conectar todos los GND juntos (placa y componentes)</text>

  <!-- Footer -->
  <text x="20" y="350" class="note">Generado: wiring_diagram.svg — Esquema simplificado. Ajustar según tu placa y pines.</text>
</svg>
